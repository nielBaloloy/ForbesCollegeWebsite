<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Carousel of Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    
  </style>
</head>
<body>
 <div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card">
        <!-- Card with image -->
        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">Image Card</h5>
          <p class="card-text">This card contains an image.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <!-- Card with video -->
        <div class="embed-responsive embed-responsive-16by9">
          <video src="./Photos/FCEvents/aqFC2023.mp4" class="card-img-top embed-responsive-item object-fit-cover" controls poster="./Photos/FCEvents/Screenshot 2023-12-14 140347.png" style="width: 100%; height: 100%;">
          </video>
        </div>
        <div class="card-body">
          <h5 class="card-title">Video Card</h5>
          <p class="card-text">This card contains a video.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <!-- Card with image -->
        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">Image Card</h5>
          <p class="card-text">This card contains an image.</p>
        </div>
      </div>
    </div>
  </div>
 </div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
